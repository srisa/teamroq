
development:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: development
  pool: 10
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: test
  pool: 16
  timeout: 5000

production:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: production
  pool: 25
  timeout: 5000
  username: postgres
  password: postgres
